	<div class="container">
		<div class="row centered mt mb">
			<div class="col-lg-8 col-lg-offset-2">
				<h1>Contact Me</h1>
			</div>
			<div class="contact-wrap">
				<div class="col-lg-6 col-lg-offset-3">
					<form action="https://formspree.io/tmgrohin@gmail.com" method="POST">
						<fieldset class="form-group">
							<label for="name">Name</label>
							<input class="form-control" type="text" name="name" id="name" placeholder="John Smith" rows="2">
						</fieldset>
						
						<fieldset class="form-group">	
							<label for="email" >Email</label>
							<input class="form-control" type="email" name="_replyto" id="email" placeholder="JohnSmith@example.com" rows="2">
						</fieldset>	
						
						<fieldset class="form-group">	
							<label class="Textarea">Message</label>
							<textarea class="form-control" id="Textarea" rows="6"></textarea>
						</fieldset>	
						
						<button class="btn btn-primary" type="submit" name="submit" value="send">Submit</button>
						
					</form>
				</div>
			</div>	
		</div>
